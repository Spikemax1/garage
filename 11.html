     <div id="div">

    </label><br>
    <button onclick="checkData()">check</button>
     </div>
<script>
var answerArr = [];

var checkData = function(){
    var elems = document.querySelectorAll('#div input');
    var newArr = elems[0].value.split('');
    var sum = 0;
    for (let index = 0; index < newArr.length; index++) {
        sum += Number(newArr[index]);    
    }    
    elems[0].outerHTML = sum;
}
</script>
