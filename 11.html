<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datasetArr</title>
</head>
<body>
     <div id="div">

    <label for=""> How my name?
    <input type="text"  data-right-answer = "1">
    </label><br>
    <label for=""> How my name?
    <input type="text"  data-right-answer = "2">
    </label><br>
    <label for=""> How my name?
    <input type="text"  data-right-answer = "3">
    </label><br>
    <label for=""> How my name?
    <input type="text"  data-right-answer = "4">
    </label><br>
    <button onclick="checkData()">check</button>
     </div>
<script>
var answerArr = [];
var checkData = function(){
    var elems = document.querySelectorAll('#div input');
    for (let index = 0; index < elems.length; index++) {
        if(elems[index].value != ''){
            answerArr.push(elems[index].value);
            elems[index].value = '';
        }
        
    }
    console.log(answerArr);
}
</script>
</body>
</html>
