<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrays</title>
</head>
<body>
<script>
var detElem = function(arr, elem){
    var arr2 = [];
    for (let index = 0; index < arr.length; index++) {
        console.log(arr[index]);
        if(arr[index] == elem){            
            continue;
        } 
        else{
            arr2.push(arr[index]);
        }        
    }
    return arr2;
};
var arr = [1,4,3,4,5,6,4];
console.log(detElem(arr, 4));
</script>
</body>
</html>
