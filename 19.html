<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
<style>

</style>
</head>
<body>
<div id="position"></div>
<div id="pool" style="width: 500px; height: 500px; position: absolute;left: 50px; background-color: rgb(165, 181, 233);"></div>

<div id="cursor" style="width: 50px; height: 50px; position: absolute; background-color: red;"></div>


<script>
var position = document.getElementById('position');
var cursor = document.getElementById('cursor');
var pool = document.getElementById('pool');
var x = 0,y = 0, DX = 0;
position.innerHTML = 'Позиция курсора: ' + x +'/'+y;

setInterval(function(){
   position.innerHTML = 'Позиция курсора: ' + x +'/'+y; 
   cursor.style.left = x-25 +'px';
   cursor.style.top = y-25 +'px';
   pool.style.left = DX + 'px';
   DX++;

}, 1000/60);

pool.onmousemove = function(event){
    x = event.pageX;
    y = event.pageY;
};

</script>
</body>

</html>
