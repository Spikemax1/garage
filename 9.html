<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data-number</title>
</head>
<body>
    <div id="div">

     <button onclick="checkData()">check</button>
     </div>
<script>
var arr = [1,2,3,4,5,6];
var div = document.getElementById('div');
for (let index = 0; index < arr.length; index++) {
    var inp = document.createElement('input');
    inp.dataset.number = arr[index];
    div.appendChild(inp);
}

var checkData = function(){
    var elems = document.querySelectorAll('#div input');
    for (let index = 0; index < elems.length; index++) {
        if(elems[index].value == elems[index].dataset.number){
            elems[index].style.borderColor = 'green';
        }        
        else{
            elems[index].style.borderColor = 'yellow';
        }
    }
}
</script>

</body>
</html>
