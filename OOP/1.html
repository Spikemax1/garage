let save = function(id, data){
    localStorage.setItem(id, JSON.stringify(data));
};

let get = function(input){
    let json = localStorage.getItem(input);
    let newText = JSON.parse(json);
    return newText;
};

let edit = function(){
    let text = document.getElementById('text');
    save('inputText', text.value);
}


document.getElementById('text').value = get('inputText');
</script>
