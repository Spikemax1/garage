<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createTable</title>
<style>
td{
    border: 1px solid red;
    width: 50px;
    height: 50px;
    text-align: center;
    font-size: 2em;
}
.linkInRed{
    background: red;
    color: white;
}

</style>
</head>

<body>
    <script>
        var shuffle = function(arr) {
            var foundedNumber = [];

            var randomNumber = function(arrElem){
                var elem = Math.floor(Math.random() * Math.floor(arrElem.length));
                return elem;
            };

            var newArr = [];
            var oldArr = arr;
            for (let index = arr.length; index > 0; index--) {    
                var elem = randomNumber(oldArr); 
                newArr.push(oldArr[elem]);
                oldArr.splice(elem, 1);
            }

            return newArr;
      };
        var range = function(num1, num2){
                var arr = [];
                for (let index = num1; index <= num2; index++) {
                    arr.push(index);           
                }
                return arr;
            };

        var createTD =function(parent, name){
            var td = document.createElement('td');  
            td.addEventListener('click', function(){
                this.classList.add('linkInRed');
            })  
            td.innerHTML = name;                
            parent.appendChild(td);
        };

        var createTable = function(arr){
            var table = document.createElement('table');
            for (let index = 0; index < arr.length; index++) {
                if(Array.isArray(arr[index])){
                    for (let postIndex = 0; postIndex < arr[index].length; postIndex++) {
                        var tr = document.createElement('tr');  
                        createTD(tr, arr[index][postIndex]);
                        table.appendChild(tr);                        
                    }
                }
                else{
                    var tr = document.createElement('tr');  
                    createTD(tr, arr[index]);
                    table.appendChild(tr);
                }                
                           
            }
            document.body.appendChild(table);
        };        
        createTable(shuffle(range(1, 10)));
    
    </script>
</body>
</html>
