      var shuffle = function(arr) {

        var randomNumber = function(arrElem){
            var elem = Math.floor(Math.random() * Math.floor(arrElem.length));
            return elem;
        };

        var newArr = [];
        var oldArr = arr;
        for (let index = arr.length; index > 0; index--) {    
            var elem = randomNumber(oldArr); 
            console.log(arr.length);    
            newArr.push(oldArr[elem]);
            oldArr.splice(elem, 1);
        }

        return newArr;
      };
