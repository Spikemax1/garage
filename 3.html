<body>
<script>
    var shuffle = function(arr){
        var newArr = [];
        var oldArr = arr;
        for (let index = 0; index < arr.length; index++) {
            var elem = Math.floor(Math.random() * Math.floor(oldArr.length));
            newArr.push(oldArr[elem]);
            oldArr.splice(elem, 1);            
        }   
        
        return newArr;  
    };
    var arr  = [1,2,3,4,5];
   // arr.splice(0,1);

    console.log(shuffle(arr));
</script>
