<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paragraph</title>
</head>
<body>
    <p id="first">first</p><button onclick="hideElem(this.previousSibling)">disappear</button>
    <p id="second">second</p><button onclick="hideElem(this.previousSibling)">disappear</button>
    <p id="third">third</p><button onclick="hideElem(this.previousSibling)">disappear</button>
    
<script>
    var hideElem = function(elem){
        elem.hidden = true;
    };
    
   
</script>
</body>
</html>
