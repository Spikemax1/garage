<script>
var detElem = function(arr, elem){
    var arr2 = [];
    for (let index = 0; index < arr.length; index++) {
        if(arr[index] == elem){            
            continue;
        } 
        else{
            arr2.push(arr[index]);
        }        
    }
    return arr2;
};

var getDiff = function(arr1, arr2){
    var newArr1 = arr1;
    var newArr2 = arr2;
    
    for (let index = 0; index < arr2.length; index++) {
        newArr1 = detElem(newArr1, arr2[index]);       
    }
    for (let index = 0; index < arr1.length; index++) {
        newArr2 = detElem(newArr2, arr1[index]);       
    }
    for (let index = 0; index < newArr1.length; index++) {
        newArr2.push(newArr1[index]);        
    }
    return newArr2;
};

var arrayRand = function(arr){
        function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min) ) + min;        
    }
    return arr[getRndInteger(0, arr.length)];
};
