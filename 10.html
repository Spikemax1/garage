<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <div id="div">

    <label for=""> How my name?
    <input type="text"  data-right-answer = "1">
    </label><br>
    <label for=""> How my name?
    <input type="text"  data-right-answer = "2">
    </label><br>
    <label for=""> How my name?
    <input type="text"  data-right-answer = "3">
    </label><br>
    <label for=""> How my name?
    <input type="text"  data-right-answer = "4">
    </label><br>
    <button onclick="checkData()">check</button>
     </div>
<script>
var checkData = function(){
    var elems = document.querySelectorAll('#div input');
    for (let index = 0; index < elems.length; index++) {
        if(elems[index].value == elems[index].dataset.rightAnswer){
            elems[index].style.borderColor = 'green';
            
        }        
        else{
            elems[index].style.borderColor = 'yellow';
            elems[index].outerHTML +=  elems[index].dataset.rightAnswer;
        }
    }
}
</script>
</body>
</html>
