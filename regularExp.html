<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>regular expressions</title>

<body>
<script>
var str = '1 2 3 4 5 6';
var result = str.replace(/(\d)+/g, function(match){
    return match* match;
})
console.log(result);
</script>
