<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrayOfStings</title>
</head>
<body>
    <span id="firstElement"></span>
    <button onclick="previousElement()" id="previousButton">Previous</button>
    <button onclick="nextELement()" id="nextButton">Next</button>
       
</body>
<script>
var arr = ['1111', '222', '3333', '4444'];
var num = 0;
var element = document.getElementById('firstElement');
var previousButton = document.getElementById('previousButton');
var nextButton = document.getElementById('nextButton');

var nextELement = function(){  
    num++;  
    if(arr[num] == undefined){
        nextButton.disabled = true;
        previousButton.disabled = false;
    } 
    else{
       element.innerHTML = arr[num];  
    }             
     
             
};

var previousElement = function(){
    num--;
    if(arr[num] == undefined){
        previousButton.disabled = true;
        nextButton.disabled = false;
    }
    else{
      element.innerHTML = arr[num];   
    } 
              
               
};

</script>

</html>
