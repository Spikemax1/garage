<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrayOfStings</title>
</head>
<body>
    <span id="firstElement"></span>
    <a href="#" onclick="previousElement()">Previous</a>
    <a href="#" onclick="nextELement()">Next</a>
    
</body>
<script>
var arr = ['1111', '222', '3333', '4444'];
var num = 0;

var nextELement = function(){
    var element = document.getElementById('firstElement');
    num++;
    if(arr[num] == undefined){
        num = 0;
    }           
    element.innerHTML = arr[num];          
}

var previousElement = function(){
    var element = document.getElementById('firstElement');
    num--;
    if(arr[num] == undefined){
        num = arr.length - 1;
    }           
    element.innerHTML = arr[num];            
}

</script>

</html>
